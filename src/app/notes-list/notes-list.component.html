<div *ngIf="topic">
  <h2>{{topic.name}}</h2>
  <!----<div *ngIf="topic">-->
      <ul>  
        <li *ngFor="let note of notesList"
          [class.selected]="note === selectedNote"
          (click)="onSelect(note)">      
          <!--<a [routerLink]="[ '', { outlets: { note-view: 'topic.id','notes' , note.id } }]" routerLinkActive="active">{{note.title}}</a>-->
          <!--<a [routerLink]="[ '/notes-manager', { outlets: { primary: [topic.id] ,'note-view': 'notes/' + [note.id] } }]" routerLinkActive="active">{{note.title}}</a>-->
          <a routerLink="notes/{{note.id}}" routerLinkActive="active">{{note.title}}</a>
        </li>    
      </ul>
  </div>
