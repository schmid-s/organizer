<div *ngIf="topic" [ngClass]="{'gridView': this.viewAsGrid, 'hidden-list': this.componentHidden}">
  <button class="new-note-btn" *ngIf="!this.componentHidden" (click)="createNote()">New Note</button>
  <ul *ngIf="!this.componentHidden" id="notesList-ul">  
    <li *ngFor="let note of notesList"
      [class.selected]="note === selectedNote"
      (click)="onSelect(note)">      
      <!--<a [routerLink]="[ '', { outlets: { note-view: 'topic.id','notes' , note.id } }]" routerLinkActive="active">{{note.title}}</a>-->
      <!--<a [routerLink]="[ '/notes-manager', { outlets: { primary: [topic.id] ,'note-view': 'notes/' + [note.id] } }]" routerLinkActive="active">{{note.title}}</a>-->
      <a routerLink="notes/{{note.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}">{{note.title}}</a>
    </li>
  </ul>
  <div class="notesListOptions">
    <button class="symbol" (click)="changeListLayout()" *ngIf="!this.componentHidden">{{this.currentViewModeBtnText}}</button>
    <button (click)="changeHideState()">{{this.currentHideStateBtnText}}</button>
  </div>
</div>
